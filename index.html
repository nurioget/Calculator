<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="calculator card">
        <input type="text" class=" bg bg-dark result" value="0" disabled/>
        <div class="calc-buttons">
            <button class="btn btn-warning operator" value="/">&divide;</button>
            <button class="btn btn-warning operator" value="*">&times;</button>
            <button class="btn btn-warning operator" value="-">-</button>
            <button class="btn btn-warning operator" value="+">+</button>

            <button class="btn btn-dark btnNumber" value="7">7</button>
            <button class="btn btn-dark btnNumber" value="8">8</button>
            <button class="btn btn-dark btnNumber" value="9">9</button>

            <button class="btn btn-dark btnNumber" value="4">4</button>
            <button class="btn btn-dark btnNumber" value="5">5</button>
            <button class="btn btn-dark btnNumber" value="6">6</button>

            <button class="btn btn-dark btnNumber" value="1">1</button>
            <button class="btn btn-dark btnNumber" value="2">2</button>
            <button class="btn btn-dark btnNumber" value="3">3</button>

            <button class="btn btn-dark btnNumber" value="0">0</button>
            <button class="btn btn-secondary decimal" value=".">.</button>
            <button class="btn btn-danger clear" value="clear">AC</button>

            <button class="btn btn-secondary equal-sign" value="=">=</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-wBM1OV3p+9y6l1O7eaL4zB6ePcT5H2/KcSVKR/SqauUm3r1ek5+QE3t5OJ9H6Nf5"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8Y+J8w7lNLfB3KgPQ9n0ACXZ0xqtkPqzvl3+nK3CjUn2b0NEFqMxlf9us2ti"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
